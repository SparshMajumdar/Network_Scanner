<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Network Scanner Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üì° Network Scanner Dashboard</h1>
      <label class="switch">
        <input type="checkbox" id="modeToggle">
        <span class="slider"></span>
      </label>
    </div>
    
    <form method="POST">
      <input type="text" name="ip_range" placeholder="Enter IP Range (e.g. 192.168.1.0/24)" required>
      <button type="submit">Scan</button>
    </form>

    {% if devices %}
    <h2>üñ•Ô∏è Devices Found:</h2>
    <table>
      <thead>
        <tr>
          <th>IP Address</th>
          <th>MAC Address</th>
          <th>Open Ports</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        {% for device in devices %}
        <tr>
          <td>{{ device.ip }}</td>
          <td>{{ device.mac }}</td>
          <td>{{ device.ports | join(', ') }}</td>
          <td>{{ device.status }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <p class="spoof">{{ spoof_status }}</p>
    {% endif %}
  </div>

  <script src="{{ url_for('static', filename='darkmode.js') }}"></script>
</body>
</html>
